# -----------------------------------------------------
# Hyprland Config for mm4rks/dotfiles
# Place this file in your dotfiles repo at:
# hypr/.config/hypr/hyprland.conf
# -----------------------------------------------------


# ---------------------------
# MONITORS
# ---------------------------
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# ---------------------------
# AUTOSTART
# ---------------------------
# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = hyprpaper
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'


# ---------------------------
# ENVIRONMENT VARIABLES
# ---------------------------
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
env = XCURSOR_SIZE,24


# ---------------------------
# INPUT
# ---------------------------
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = on
}


# ---------------------------
# APPEARANCE & LAYOUT
# ---------------------------
# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}


# ---------------------------
# KEYBINDS
# ---------------------------
# See https://wiki.hyprland.org/Configuring/Binds/ for more
$mainMod = SUPER

# --- Apps ---
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, rofi -show drun

# --- Window Management ---
bind = $mainMod, C, killactive, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exit, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# --- Move focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainOD, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# --- Move active window to a workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# --- Scroll through existing workspaces ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- System Controls ---
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , Print, exec, flameshot gui
bind = $mainMod CTRL, L, exec, swaylock -f

