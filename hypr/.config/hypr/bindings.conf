# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, Q, Main Terminal, exec, omarchy-launch-or-focus 'main-terminal' "alacritty --class 'main-terminal' -e tmux new-session -A -s main"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
# bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, B, Chromium, exec, omarchy-launch-or-focus 'chromium' 'chromium'
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, S, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, SLASH, Passwords, exec, omarchy-launch-or-focus keepassxc
bindd = SUPER, L, Lockscreen, exec, hyprlock
bindd = SUPER SHIFT, C, Anki, exec, ~/.config/hypr/run-anki.sh

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = SUPER SHIFT, G, GitHub, exec, omarchy-launch-webapp "https://github.com/mm4rks/dotfiles"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
unbind = SUPER, O
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, E, Walker, exec, omarchy-launch-walker
bindd = SUPER, R, Menu, exec, omarchy-menu

# bind = SUPER, M, exit,

bind = ALT, H, movefocus, l
bind = ALT, J, movefocus, d
bind = ALT, K, movefocus, u
bind = ALT, L, movefocus, r
bind = ALT SHIFT, H, movewindow, l
bind = ALT SHIFT, J, movewindow, d
bind = ALT SHIFT, K, movewindow, u
bind = ALT SHIFT, L, movewindow, r
