# === Core Behavior ===
# vi-mode for status line and copy-mode
set -g status-keys vi
setw -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# === Neovim & Terminal Settings ===
# Faster neovim responsiveness
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"

# === Keybindings: Panes & Windows ===
# Split panes: s (horizontal), b (vertical)
bind s split-window -v -c "#{pane_current_path}"
bind b split-window -h -c "#{pane_current_path}"
# Default split keys (" and %) are also active

# Open new window, retaining current path
bind c new-window -c "#{pane_current_path}"

# === Keybindings: Copy Mode & Clipboard ===
# Search up: Prefix + /
bind-key / copy-mode \; send-key ?

# Begin selection (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Yank to system clipboard (requires xclip)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Copy to clipboard on mouse release
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# === Mouse Support ===
set -g mouse on

# === Appearance ===
set-option -g status-style fg=white,bg=black

# Remove clock and hostname from status bar
set-option -g status-right ""

# === Custom Binds ===
# Stabilize reverse shell
bind g send-keys "python -c \"import pty;pty.spawn('/bin/bash');\"" C-m

# === Pane Navigation ===
# Switch panes using Alt + hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch panes from copy-mode using Alt + hjkl
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
