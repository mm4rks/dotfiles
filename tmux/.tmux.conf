# Core Behavior
# vi-mode for status line and copy-mode
set -g status-keys vi
setw -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Neovim & Terminal Settings
# Faster neovim responsiveness
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set-option -g word-separators " "

# Keybindings: Panes & Windows
# Split panes: s (vertical), b (horizontal)
bind s split-window -v -c "#{pane_current_path}"
bind b split-window -h -c "#{pane_current_path}"
# Default split keys (" and %) are also active

# Open new window, retaining current path
bind c new-window -c "#{pane_current_path}"

# Keybindings: Copy Mode & Clipboard
# Search up: Prefix + /
bind-key / copy-mode \; send-key ?

# Begin selection (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Yank to system clipboard (requires xclip)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Copy to clipboard on mouse release
set -g mouse on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# Copy on double click
bind-key -n DoubleClick1Pane \; select-pane \; copy-mode -M \; send-keys -X select-word \; send-keys -X copy-pipe-no-clear "xclip -in -selection clipboard" \; run "sleep 0.15" \; send-keys -X cancel

# Appearance
set-option -g status-style fg=white,bg=black
set-option -g status-right ""

# Custom Binds
# Stabilize reverse shell
bind g send-keys "python -c \"import pty;pty.spawn('/bin/bash');\"" C-m

# Detect if Vim or FZF is active in the pane
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \\\n    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \\\n  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

# Smart pane switching with Ctrl-hjkl (respecting Vim/FZF)
bind -n C-h run "($is_vim && tmux send-keys C-h) || \\\n                          tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || \\\n                         ($is_fzf && tmux send-keys C-j) || \\\n                         tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || \\\n                          ($is_fzf && tmux send-keys C-k)  || \\\n                          tmux select-pane -U"
bind -n C-l run  "($is_vim && tmux send-keys C-l) || \\\n                          tmux select-pane -R"

# Smart pane switching for C-\ and C-Space (respecting Vim)
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

# Pane navigation in copy-mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
