# === Core Behavior ===
# vi-mode for status line and copy-mode
set -g status-keys vi
setw -g mode-keys vi

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload config: Prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# === Neovim & Terminal Settings ===
# Faster neovim responsiveness
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"

# === Keybindings: Panes & Windows ===
# Split panes: s (horizontal), b (vertical)
bind s split-window -v -c "#{pane_current_path}"
bind b split-window -h -c "#{pane_current_path}"

# Open new window, retaining current path
bind c new-window -c "#{pane_current_path}"

# === Keybindings: Copy Mode & Clipboard ===
# Search up: Prefix + /
bind-key / copy-mode \; send-key ?

# Begin selection (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Yank to system clipboard (requires xclip)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# === Mouse Support ===
set -g mouse on

# === Appearance ===
set-option -g status-style fg=white,bg=black

# === Custom Binds ===
# Stabilize reverse shell
bind g send-keys "python -c \"import pty;pty.spawn('/bin/bash');\"" C-m

# === Vim-Tmux Navigator ===
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "($is_vim && tmux send-keys C-j)  || ($is_fzf && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "($is_vim && tmux send-keys C-k) || ($is_fzf && tmux send-keys C-k)  || tmux select-pane -U"
bind -n C-l run  "($is_vim && tmux send-keys C-l) || tmux select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
